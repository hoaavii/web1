<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/user.css">
  <title>Login</title>
</head>

<body>
  <section class="wapper" style="margin: 100px auto;">
    <h1>Login</h1>
    <form class="form-2">
      <div class="input__field">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" placeholder="Enter your username..." rules="require">
        <span class="error"></span>
      </div>
      <div class="input__field">
        <label for="password" class="label">Password</label>
        <div class="input-with-icon">
          <input type="password" id="password" placeholder="Enter your password..." rules="require|max-10">
          <!-- <i class="fa-solid fa-eye-slash hide-password"></i>
          <i class="fa-solid fa-eye hidden show-password"></i> -->
        </div>
        <span class="error"></span>
      </div>
      <button class="btn btn-login">Login</button>
        <div>
          <p>Don't have an account?</p>
          <a href="signup.html" class="signup-link" >Create one</a>
        </div>
    </form>
  </section>
  <script type="module" src="../js/need.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>

</html>
